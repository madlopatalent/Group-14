<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <div class="password-reset-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>

        <p id="successMessage" style="display:none;">A password reset link has been sent to your email.<a href="../login.html">Login</a></p>
        <p id="errorMessage" style="display:none;">Error sending reset link. Please try again.<a href="../login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;

    // Simulate sending reset email
    if (email) {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
    } else {
        document.getElementById("errorMessage").style.display = "block";
        document.getElementById("successMessage").style.display = "none";
    }
});

    </script>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.password-reset-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

.password-reset-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.password-reset-container label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.password-reset-container input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.password-reset-container button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.password-reset-container button:hover {
    background-color: #0056b3;
}

.password-reset-container p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

#successMessage {
    color: #28a745;
}

#errorMessage {
    color: #dc3545;
}

    </style>
</body>

</html>
