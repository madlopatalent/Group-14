<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Feedback and Reporting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('forum5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    h1 {
      color: #2c6e49;
      text-align: center;
    }
    form, .feedback {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .feedback {
      margin-top: 2em;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #2c6e49;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2c6e49;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #255f44;
    }
    .feedback-entry {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    .comment-section {
      margin-top: 20px;
    }
    .comment, .reply-comment {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .like-button {
      background-color: #2c6e49;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Community Feedback and Reporting System</h1>

  <form id="feedbackForm">
    <label for="projectID">Project ID:</label>
    <input type="text" id="projectID" name="projectID" placeholder="Enter the project ID">

    <label for="feedbackType">Type of Feedback:</label>
    <select id="feedbackType" name="feedbackType">
      <option value="environmental">Environmental Impact</option>
      <option value="social">Social Impact</option>
      <option value="economic">Economic Impact</option>
      <option value="general">General Feedback</option>
      <option value="grievance">Grievance</option>
    </select>

    <label for="description">Feedback Description:</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter your feedback or report"></textarea>

    <button type="button" onclick="submitFeedback()">Submit Feedback</button>
  </form>

  <!-- Section to display feedback and comments -->
  <div class="feedback" id="feedbackEntries"></div>

  <script>
    let feedbackData = [];

    // Load feedback from local storage
    function loadFeedbackFromStorage() {
      const storedFeedback = localStorage.getItem('feedbackData');
      if (storedFeedback) {
        feedbackData = JSON.parse(storedFeedback);
      }
      renderFeedback();
    }

    // Save feedback to local storage
    function saveFeedbackToStorage() {
      localStorage.setItem('feedbackData', JSON.stringify(feedbackData));
    }

    // Input validation function
    function isValidInput(input) {
      return input && input.trim().length > 0;
    }

    // Clear form fields
    function clearFormFields() {
      document.getElementById('projectID').value = '';
      document.getElementById('feedbackType').value = 'environmental';
      document.getElementById('description').value = '';
    }

    // Feedback form submission handler
    function submitFeedback() {
      const projectID = document.getElementById('projectID').value;
      const feedbackType = document.getElementById('feedbackType').value;
      const description = document.getElementById('description').value;

      if (isValidInput(projectID) && isValidInput(description)) {
        const feedbackEntry = {
          projectID,
          feedbackType,
          description,
          timestamp: new Date().toLocaleString(),
          comments: []
        };

        feedbackData.push(feedbackEntry);
        feedbackData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Sort by date

        saveFeedbackToStorage();
        renderFeedback();
        clearFormFields();  // Clear form after submission
        alert('Feedback submitted successfully!');
      } else {
        alert('Please fill in all the required fields.');
      }
    }

    // Render feedback and comments
    function renderFeedback() {
      const feedbackContainer = document.getElementById('feedbackEntries');
      feedbackContainer.innerHTML = '';

      feedbackData.forEach((entry, feedbackIndex) => {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.classList.add('feedback-entry');

        feedbackDiv.innerHTML = `
          <h3>Feedback from Project ID: ${entry.projectID}</h3>
          <p><strong>Type:</strong> ${entry.feedbackType}</p>
          <p><strong>Description:</strong> ${entry.description}</p>
          <p><small><em>Submitted on: ${entry.timestamp}</em></small></p>

          <div class="comment-section" id="commentSection-${feedbackIndex}">
            <h4>Comments:</h4>
            ${entry.comments.map((comment, commentIndex) => `
              <div class="comment">
                ${comment.text}
                <button class="like-button" onclick="likeReply(${feedbackIndex}, ${commentIndex})">ðŸ©·(${comment.likes})</button>
                <div class="reply-comment-section" id="replySection-${feedbackIndex}-${commentIndex}">
                  ${comment.replies.map(reply => `<div class="reply-comment">${reply}</div>`).join('')}
                  <textarea id="replyText-${feedbackIndex}-${commentIndex}" rows="2" placeholder="Write a reply"></textarea>
                  <button onclick="submitReply(${feedbackIndex}, ${commentIndex})">Submit Reply</button>
                </div>
              </div>
            `).join('')}
          </div>

          <textarea id="commentText-${feedbackIndex}" rows="2" placeholder="Write a comment"></textarea>
          <button onclick="submitComment(${feedbackIndex})">Submit Comment</button>
        `;

        feedbackContainer.appendChild(feedbackDiv);
      });
    }

    // Handle comment submission
    function submitComment(feedbackIndex) {
      const commentText = document.getElementById(`commentText-${feedbackIndex}`).value;

      if (isValidInput(commentText)) {
        feedbackData[feedbackIndex].comments.push({ text: commentText, likes: 0, replies: [] });
        saveFeedbackToStorage();
        renderFeedback();
        document.getElementById(`commentText-${feedbackIndex}`).value = '';  // Clear comment field
      } else {
        alert('Please enter a comment.');
      }
    }

    // Handle reply submission
    function submitReply(feedbackIndex, commentIndex) {
      const replyText = document.getElementById(`replyText-${feedbackIndex}-${commentIndex}`).value;

      if (isValidInput(replyText)) {
        feedbackData[feedbackIndex].comments[commentIndex].replies.push(replyText);
        saveFeedbackToStorage();
        renderFeedback();
        document.getElementById(`replyText-${feedbackIndex}-${commentIndex}`).value = '';  // Clear reply field
      } else {
        alert('Please enter a reply.');
      }
    }

    // Like button handler
    function likeReply(feedbackIndex, commentIndex) {
      feedbackData[feedbackIndex].comments[commentIndex].likes += 1;
      saveFeedbackToStorage();
      renderFeedback();
    }

    // Load feedback data from local storage on page load
    loadFeedbackFromStorage();
  </script>

</body>
</html>
