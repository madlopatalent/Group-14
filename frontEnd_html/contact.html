<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Carbon Credits Issuance Tracker</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info h2 {
            color: #0056b3;
            margin-top: 0;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .map {
            margin-top: 20px;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- <div class="logo">
            <img src="LOGO.jpg" alt="CarbonAware Technologies Logo">
        </div> -->
    </header>

    <div class="container">
        <h1>Contact Us</h1>

        <form id="contact-form" action="https://formspree.io/f/mzzpwzrn" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <input type="text" name="_gotcha" style="display:none">
        
         
            <input type="hidden" name="_subject" value="Thank you for contacting us!">
            <input type="hidden" name="_replyto" value="youremail@example.com">
        
        
            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you">
        
            <button type="submit">Send Message</button>
        </form>
        
        

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 69 Kingsway Ave, Auckland Park, Johannesburg, 2092</p>
            <p><strong>Phone:</strong> +27 71529 3562</p>
            <p><strong>Email:</strong> TONK@yourcompany.com</p>
        </div>

        <div class="map">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3582.509520738754!2d28.034657376074625!3d-26.19193746536142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950c7a7dd71761%3A0x6699a9398c53913b!2sJBS%20Park!5e0!3m2!1sen!2sza!4v1695817260410!5m2!1sen!2sza" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        
    </div>

    <script>
        // JavaScript to manage form submission and localStorage
        document.addEventListener('DOMContentLoaded', function () {
            // Load saved form data from localStorage if available
            const form = document.getElementById('contact-form');
            const savedData = JSON.parse(localStorage.getItem('contactFormData'));

            if (savedData) {
                document.getElementById('name').value = savedData.name || '';
                document.getElementById('email').value = savedData.email || '';
                document.getElementById('message').value = savedData.message || '';
            }

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Save form data to localStorage
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                };
                localStorage.setItem('contactFormData', JSON.stringify(formData));

                // Clear form fields and display a confirmation message
                form.reset();
                alert('Your message has been sent!');

                // Clear saved data from localStorage
                localStorage.removeItem('contactFormData');
            });
        });
    </script>
</body>
</html>
